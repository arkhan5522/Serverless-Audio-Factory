name: Kaggle TTS Pipeline

on:
  repository_dispatch:
    types: [trigger-tts]

jobs:
  run-kaggle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Kaggle API
        run: pip install kaggle

      - name: Prepare Kaggle Script
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          USER_TEXT: ${{ github.event.client_payload.text }}
          USER_AUDIO_URL: ${{ github.event.client_payload.audio_url }}
        run: |
          # 1. Setup Kaggle Auth
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

          # 2. Inject Variables into generator.py
          # We use a helper script to avoid escaping issues
          cat <<EOF > builder.py
          import os
          
          # Read the template
          with open('generator.py', 'r') as f:
              content = f.read()
          
          # Get vars from env
          text = os.environ.get('USER_TEXT', '')
          audio_url = os.environ.get('USER_AUDIO_URL', '')
          
          # Replace placeholders
          content = content.replace('{{TEXT_PLACEHOLDER}}', text)
          content = content.replace('{{AUDIO_URL_PLACEHOLDER}}', audio_url)
          
          # Write final script
          with open('final_script.py', 'w') as f:
              f.write(content)
          EOF

          # Run the builder
          python builder.py

          # 3. Create Kernel Metadata
          echo '{
            "id": "'"$KAGGLE_USERNAME"'/chatterbox-tts-runner",
            "title": "Chatterbox TTS Runner",
            "code_file": "final_script.py",
            "language": "python",
            "kernel_type": "script",
            "is_private": "true",
            "enable_gpu": "true",
            "enable_internet": "true",
            "dataset_sources": [],
            "kernel_sources": [],
            "competition_sources": []
          }' > kernel-metadata.json

      - name: Push to Kaggle
        env:
           GH_PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          # 1. Create auth header safely
          echo "import os" > auth_header.py
          echo "os.environ['GH_PAT'] = '$GH_PAT'" >> auth_header.py

          # 2. Prepend auth header to the script
          cat auth_header.py final_script.py > temp.py && mv temp.py final_script.py
          
          # 3. Push
          kaggle kernels push -p .

      - name: Wait for Result (Polling)
        run: |
          echo "Polling Kaggle for completion..."
          STATUS="running"
          while [[ "$STATUS" != "complete" ]]; do
            sleep 30
            STATUS=$(kaggle kernels status ${{ secrets.KAGGLE_USERNAME }}/chatterbox-tts-runner | grep "status" | awk '{print $4}' | tr -d '"')
            echo "Current Status: $STATUS"
            if [[ "$STATUS" == "error" ]]; then exit 1; fi
          done

      - name: Download Output
        run: |
          kaggle kernels output ${{ secrets.KAGGLE_USERNAME }}/chatterbox-tts-runner -p ./output
          mv ./output/output.wav ./generated_audio.wav

      - name: Deploy Result to Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: audio-results
          keep_files: true
          user_name: 'GitHub Action'
          user_email: 'action@github.com'
          commit_message: 'New Audio Generated'
